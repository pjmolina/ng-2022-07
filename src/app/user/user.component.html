<div class="user">
  <div class="property">
    <label>Nombre:</label>
    <span>{{ name }}</span>
  </div>
  <div class="property">
    <label>Apellido:</label>
    <span>{{ surname }}</span>
  </div>
  <div *ngIf="name === 'Pablo'" class="llamativo">**</div>
  <div *ngIf="name !== 'Pablo'" class="no-pablo">++</div>
  <button (click)="pulsado()">Seleccionar</button>
</div>
