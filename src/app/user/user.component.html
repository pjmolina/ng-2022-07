<div class="user">
  <div class="property">
    <label>Nombre:</label>
    <span>{{ user.name }}</span>
    <input type="text" [(ngModel)]="user.name" />
  </div>
  <div class="property">
    <label>Apellido:</label>
    <span>{{ user.surname }}</span>
  </div>
  <!-- Repitiendo condicion
     <div *ngIf="user.name === 'Pablo'" class="llamativo">**</div>
  <div *ngIf="user.name !== 'Pablo'" class="no-pablo">++</div>
  -->

  <!-- Utilizando el keyword else -->
  <div *ngIf="user.name === 'Pablo'; else noPabloTemplate" class="llamativo">
    **
  </div>

  <ng-template #noPabloTemplate>
    <div class="no-pablo">++</div>
  </ng-template>

  <button (click)="pulsado()">Seleccionar</button>
</div>
