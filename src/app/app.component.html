<div>
  <h1 class="principal">{{ title }}</h1>
  Hola {{ nombreSeleccionado }}

  <hr />
  <div class="container">
    <app-user
      *ngFor="let u of usuarios"
      name="{{ u.name }}"
      [surname]="u.surname"
      (userSelected)="usuarioSeleccionado($event)"
    ></app-user>
  </div>
</div>
